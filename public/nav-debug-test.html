<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container">
            <span class="navbar-brand">Navigation Debug</span>
            <div class="navbar-nav">
                <a class="nav-link" href="http://localhost:8000/penjual/dashboard" onclick="console.log('Dashboard clicked')">Dashboard</a>
                <a class="nav-link" href="http://localhost:8000/penjual/menu" onclick="console.log('Menu clicked')">Menu</a>
                <a class="nav-link" href="http://localhost:8000/penjual/orders" onclick="console.log('Orders clicked')">Orders</a>
                <a class="nav-link" href="http://localhost:8000/penjual/payouts" onclick="console.log('Payouts clicked')">Payouts</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>JavaScript Debug Test</h3>
        <p>Open browser console (F12) and click navigation links to see console output.</p>
        
        <button onclick="testNavigation()" class="btn btn-primary">Test Navigation Function</button>
        
        <div class="mt-3">
            <h5>Direct Test Links:</h5>
            <a href="http://localhost:8000/penjual/orders" class="btn btn-info me-2">Go to Orders</a>
            <a href="http://localhost:8000/penjual/payouts" class="btn btn-warning">Go to Payouts</a>
        </div>
    </div>

    <script>
        function testNavigation() {
            console.log('Testing navigation...');
            // Test if we can navigate programmatically
            const testUrl = 'http://localhost:8000/penjual/orders';
            console.log('Attempting to navigate to:', testUrl);
            window.location.href = testUrl;
        }
        
        // Listen for all clicks
        document.addEventListener('click', function(e) {
            console.log('Click detected on:', e.target);
            console.log('Tag name:', e.target.tagName);
            console.log('Classes:', e.target.classList);
            console.log('Href:', e.target.href);
        });
        
        // Check for any existing event listeners that might interfere
        console.log('Page loaded, checking for interfering scripts...');
    </script>
</body>
</html>
