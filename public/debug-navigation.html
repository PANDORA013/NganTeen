<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-link {
            display: block;
            padding: 10px;
            margin: 5px;
            border: 2px solid #007bff;
            text-decoration: none;
            color: #007bff;
            border-radius: 5px;
        }
        .test-link:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Test Navigation Links</h2>
        <div class="alert alert-info">
            Klik setiap link untuk memastikan berfungsi:
        </div>
        
        <a href="/penjual/dashboard" class="test-link">
            <strong>Dashboard</strong> - /penjual/dashboard
        </a>
        
        <a href="/penjual/menu" class="test-link">
            <strong>Kelola Menu</strong> - /penjual/menu
        </a>
        
        <a href="/penjual/orders" class="test-link">
            <strong>Pesanan</strong> - /penjual/orders
        </a>
        
        <a href="/penjual/payouts" class="test-link">
            <strong>Pencairan</strong> - /penjual/payouts
        </a>
        
        <a href="/penjual/profile" class="test-link">
            <strong>Profil</strong> - /penjual/profile
        </a>
        
        <hr>
        
        <h3>JavaScript Test</h3>
        <button class="btn btn-primary" onclick="testNavigation()">Test Navigation via JS</button>
        
        <div id="results" class="mt-3"></div>
    </div>

    <script>
        function testNavigation() {
            const links = [
                '/penjual/dashboard',
                '/penjual/menu', 
                '/penjual/orders',
                '/penjual/payouts',
                '/penjual/profile'
            ];
            
            const results = document.getElementById('results');
            results.innerHTML = '<h5>Test Results:</h5>';
            
            links.forEach(link => {
                const button = document.createElement('button');
                button.className = 'btn btn-outline-secondary m-1';
                button.textContent = link;
                button.onclick = () => {
                    console.log('Navigating to:', link);
                    window.location.href = link;
                };
                results.appendChild(button);
            });
        }
    </script>
</body>
</html>
