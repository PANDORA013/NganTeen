name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: nganteen_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
    
    - uses: actions/checkout@v4
    
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    
    - name: Generate key
      run: php artisan key:generate
    
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    
    - name: Ensure Laravel storage directories exist
      run: |
        mkdir -p storage/framework/views
        mkdir -p storage/framework/cache
        mkdir -p storage/framework/sessions
        mkdir -p storage/logs
        chmod -R 775 storage
    
    - name: Create storage directories
      run: |
        mkdir -p storage/app/public/menus
        mkdir -p storage/app/public/qris
        mkdir -p storage/app/public/profile_photos
    
    - name: Run migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: nganteen_test
        DB_USERNAME: root
        DB_PASSWORD: password
      run: php artisan migrate --force
    
    - name: Execute tests (Feature tests) via PHPUnit
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: nganteen_test
        DB_USERNAME: root
        DB_PASSWORD: password
        APP_ENV: testing
        CACHE_STORE: array
        SESSION_DRIVER: array
        QUEUE_CONNECTION: sync
        MAIL_MAILER: array
      run: php artisan test --testsuite=Feature
